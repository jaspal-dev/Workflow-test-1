name: deploy
on:
  - workflow_dispatch
  - push

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v5
      - name: install node
        uses: actions/setup-node@v5
        with:
          - node-version: 20
      - run: npm install
      - run: |
          npm run lint

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v5
      - name: install node
        uses: actions/setup-node@v5
        with:
          - node-version: 20
      - run: npm install
      - run: |
          npm run test